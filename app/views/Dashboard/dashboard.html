#{extends 'main.html' /}
#{set title:'Dashboard' /}

<div class="row">
    <div class="threecol last">
        Feed the horse njam njam
    </div>
</div>

<div>
	<table class="table-bordered table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Horse</th>
				<th>Result</th>
				<th>Price money won</th>
			</tr>
		</thead>
		<tbody>
			#{list player.getPastEnteredRaces()}
			<tr>
				<td>${_.startTime}</td>
			
			</tr>
			#{/list}
		</tbody>
	</table>
	
</div>
