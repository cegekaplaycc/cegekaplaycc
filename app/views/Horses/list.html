#{extends 'template.html' /}

<h2>Horses Overview</h2>

<a href="@{Horses.blank()}" style="display:block">New horse</a>

<table class="horsesTable">
	<thead><tr><th colspan="3">All horses</th></tr></thead>
	#{list horses}
		<tr><td>${_.id}</td><td>${_.name}</td><td><a href="@{Horses.buy(_.id)}">Buy horse!</a></td></tr>
	#{/list}
</table>

<table class="horsesTable">
	<thead><tr><th colspan="3">Your horses</th></tr></thead>
	#{list ownHorses}
		<tr><td>${_.id}</td><td>${_.name}</td><td>Sell horse!</td></tr>
	#{/list}
</table>
