#{extends 'main.html'/}

<div class="page-header">
    <h1>Buy Food</h1>
</div>

<div class="row">
    <div class="span12">

		<form method="GET" action="@{FoodMarket.buy}">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Currently In Stock</th>
                <th>Unit Price</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            	 #{list food, as: 'foodItem'}
	            <tr>
	                <td>${foodItem.label}</td>
	                <td>TODO</td>
	                <td>&euro;${foodItem.price}</td>
	                <td><label>
	                    <input type="hidden" value="${foodItem}" name="purchases[${foodItem_index}].foodId"/>
	                    <input type="text" value="1" name="purchases[${foodItem_index}].amount"/>
	                </label></td>
	                <td>TODO</td>
	            </tr>
	            #{/list}
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4"><span class="pull-right">Total price:</span></td>
                <td>TODO</td>
            </tr>
            </tfoot>
        </table>

        <input type="submit" value="Buy now!" class="btn btn-primary pull-right" />
		</form>
    </div>
</div>
